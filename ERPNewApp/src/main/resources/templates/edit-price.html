<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier le prix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Modifier le prix</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title" th:text="${item.itemName}"></h5>
            <p class="card-text">
                <strong>Code:</strong> <span th:text="${item.itemCode}"></span><br>
                <strong>Quantit√©:</strong> <span th:text="${#numbers.formatDecimal(item.qty, 1, 2)}"></span>
            </p>

            <form th:action="@{'/quotations/' + ${quotationName} + '/items/' + ${itemIndex} + '/update'}"
                  method="post">
                <div class="mb-3">
                    <label for="newRate" class="form-label">Nouveau prix unitaire</label>
                    <input type="number" step="0.01" class="form-control" id="newRate"
                           name="newRate" th:value="${#numbers.formatDecimal(item.rate, 1, 2)}" required>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a th:href="@{'/quotations/' + ${quotationName}}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
