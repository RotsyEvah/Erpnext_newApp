<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sélection du fournisseur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Sélectionnez un fournisseur</h1>

  <div class="card mt-4">
    <div class="card-body">
      <form method="get" th:action="@{/rfqs/by-supplier}">
        <div class="mb-3">
          <label for="supplier" class="form-label">Fournisseur</label>
          <select id="supplier" name="supplier" class="form-select" required>
            <option value="">-- Sélectionnez un fournisseur --</option>
            <option th:each="supplier : ${suppliers}"
                    th:value="${supplier.name}"
                    th:text="${supplier.supplierName}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Voir les demandes de devis</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
