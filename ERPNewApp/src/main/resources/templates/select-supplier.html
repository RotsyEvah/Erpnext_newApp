<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sélection du fournisseur - ERPNext</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h3><i class="fas fa-cube"></i> ERPNext</h3>
    </div>

    <nav>
      <ul class="sidebar-nav">
        <li>
          <a href="/home">
            <i class="fas fa-home"></i> Accueil
          </a>
        </li>
        <li>
          <a href="/rfqs" class="active">
            <i class="fas fa-file-alt"></i> Demandes de devis
          </a>
        </li>
        <li>
          <a href="/purchase-orders">
            <i class="fas fa-shopping-cart"></i> Commandes
          </a>
        </li>
        <li>
          <a href="/purchase-invoices">
            <i class="fas fa-file-invoice-dollar"></i> Factures
          </a>
        </li>
      </ul>
    </nav>

    <a href="/logout" class="logout-btn">
      <i class="fas fa-sign-out-alt"></i> Déconnexion
    </a>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="supplier-card">
      <h1><i class="fas fa-user-tie me-2"></i> Sélectionnez un fournisseur</h1>

      <div class="alert alert-light border-start border-4 border-primary">
        <p class="mb-0">Sélectionnez un fournisseur dans la liste pour voir toutes ses demandes de devis en cours.</p>
      </div>

      <form method="get" th:action="@{/rfqs/by-supplier}">
        <div class="mb-4">
          <label for="supplier" class="form-label">Fournisseur</label>
          <select id="supplier" name="supplier" class="form-select" required>
            <option value="">-- Sélectionnez un fournisseur --</option>
            <option th:each="supplier : ${suppliers}"
                    th:value="${supplier.name}"
                    th:text="${supplier.supplierName}"></option>
          </select>
          <small class="text-muted">Vous ne trouvez pas votre fournisseur? <a href="#">Contactez l'administrateur</a></small>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-search me-2"></i> Voir les demandes de devis
          </button>
          <a href="/rfqs" class="text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i> Retour à la liste
          </a>
        </div>
      </form>
    </div>
  </main>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
